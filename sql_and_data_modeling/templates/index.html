<html lang="en">
<head>
    <link rel="icon"
          type="image/png"
          href="https://www.clipartkey.com/mpngs/m/145-1450089_python-flask-icon.png">
    <title>Todo App</title>
    <style>
        .error {
            display: none;
        }

        #list-id {
            display: none;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 400px;
        }

        li {
            clear: both;
        }

        li button {
            -webkit-appearance: none;
            border: none;
            outline: none;
            color: red;
            float: right;
            cursor: pointer;
            font-size: 20px;
        }

        .lists-wrapper, .todos-wrapper {
            display: inline-block;
            vertical-align: top;
            width: 300px;
        }

    </style>
</head>
<body>
<div class="lists-wrapper">
    <ul id="lists">
        {% for list in lists %}
        <li>
            <a href="/lists/{{ list.id }}">{{ list.name }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
<div class="todos-wrapper">
    <h4 id="list-id">{{ active_list.id }}</h4>
    <h4>{{ active_list.name }}</h4>
    <form id="form">
        <input type="text" id="description" name="description"/>
        <input type="submit" name="Create" value="Add todo"/>
    </form>
    <div id="error" class="error">Something went wrong!</div>
    <h1>Todo list</h1>
    <ul id="todos">
        {% for todo in todos %}
        <li>
            <input class="check-completed"
                   data-id="{{ todo.id }}"
                   type="checkbox" {% if todo.completed %} checked {% endif %}/>
            {{ todo.description}}
            <button class="dismiss-todo">&cross;</button>
        </li>
        {% endfor %}
    </ul>
</div>
<script>

    const deletedTodos = document.querySelectorAll(".dismiss-todo");
    for (let i = 0; i < deletedTodos.length; i++) {
        const todo = deletedTodos[i];
        todo.onclick = function (e) {
            console.log("event", e);
            const todoId = e.target.previousElementSibling.dataset["id"];
            e.target.previousElementSibling.parentNode.remove();
            fetch(`/todos/${todoId}/delete`, {
                method: "DELETE",
                body: JSON.stringify({
                    "id": todoId
                }),
                headers: {
                    "Content-Type": "application/JSON"
                }
            })
                .catch(function () {
                        document.getElementById("error").className = "";
                        console.log("An error occurred")
                    }
                )
        }
    }

    const checkboxes = document.querySelectorAll(".check-completed");
    for (let i = 0; i < checkboxes.length; i++) {
        const checkbox = checkboxes[i];
        checkbox.onchange = function (e) {
            console.log("event", e);
            const newCompleted = e.target.checked;
            console.log(newCompleted);
            const todoId = e.target.dataset["id"]
            fetch(`/todos/${todoId}/set-completed`, {
                method: "POST",
                body: JSON.stringify({
                    "completed": newCompleted
                }),
                headers: {
                    "Content-Type": "application/JSON"
                }
            })
                .catch(function () {
                        document.getElementById("error").className = "";
                        console.log("An error occurred")
                    }
                )
        }
    }

    const descInput = document.getElementById("description");
    document.getElementById("form").onsubmit = function (e) {
        e.preventDefault();
        const desc = descInput.value;
        descInput.value = "";
        let listId = document.getElementById("list-id").innerText
        fetch("/todos/create", {
            method: "POST",
            body: JSON.stringify({
                "description": desc,
                "listId": listId
            }),
            headers: {
                "Content-Type": "application/json"
            }
        })
            .then(response => response.json())
            .then(jsonResponse => {
                console.log("response", jsonResponse);
                let li = document.createElement("LI")
                li.innerText = desc;
                document.getElementById("todos").appendChild(li);
            })
            .catch(function () {
                    document.getElementById("error").className = "";
                    console.log("An error occurred")
                }
            )
    }
</script>
</body>
</html>
