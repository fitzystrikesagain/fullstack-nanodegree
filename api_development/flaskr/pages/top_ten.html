<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>

<h2>{{ title }}</h2>

<table>
    <tr>
        <th>Title</th>
        <th>Worldwide gross</th>
    </tr>
    {% for movie in top_ten %}
    <tr>
        <td><a href="{{ movie.id }}">{{ movie.title }}</a></td>
        <td>{{ movie.gross }}</td>

    </tr>
    {% endfor %}
</table>

</body>
</html>
